<!DOCTYPE html>
<html>
<head>
    <title>Edit Item</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .settings-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 400px;
        }
        .settings-form label {
            font-weight: bold;
        }
        .settings-form input, .settings-form select {
            padding: 6px 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        .btn.start {
            background-color: #3498db;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn.start:hover {
            background-color: #2980b9;
        }
        .btn.stop {
            background-color: #e74c3c;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            margin-top: 10px;
        }
        .btn.stop:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="main">
        <h2>Edit Item</h2>
        <form action="" method="POST" class="settings-form">
            <label>Item Name</label>
            <input type="text" name="item" value="{{ item.item }}" required>

            <label>Seconds Per Item</label>
            <input type="number" name="seconds" value="{{ item.seconds }}" required>

            <label>Total Count</label>
            <input type="number" name="total_count" value="{{ item.target_count }}" required>

            <label>Shift</label>
            <select name="shift" required>
                <option value="A" {% if item.shift == 'A' %}selected{% endif %}>A Shift (12:30 AM - 7:30 AM)</option>
                <option value="B" {% if item.shift == 'B' %}selected{% endif %}>B Shift (7:20 AM - 4:00 PM)</option>
                <option value="C" {% if item.shift == 'C' %}selected{% endif %}>C Shift (4:00 PM - 12:30 AM)</option>
            </select>

            <button type="submit" class="btn start">Save Changes</button>
        </form>
        <a href="/settings" class="btn stop">Cancel</a>
    </div>
</body>
</html>
